<!doctype html>
<html lang="en">

    <head>
        <title>Search Your Colleges - Controll Panel</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="icon" href="https://enterprise.searchyourcollege.com/images/fev.png" type="image/x-icon"/>
		<link rel="shortcut icon" type="image/x-icon" href="https://enterprise.searchyourcollege.com/images/fev.png" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <!-- Stylesheet CSS -->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

        <section class="login-section">
            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx">
                        <img src="https://enterprise.searchyourcollege.com/images/ad1.jpg" alt="" />
                    </div>
                    <div class="formBx">
                        <form>
                            <div class="back-button">
                                <a class="btn btn-primary btn-sm rounded-0" href="../index.html" role="button"><i class="fa fa-home" aria-hidden="true"></i> Back to Home</a>
                            </div>
                            <div class="logo text-center mb-4">
                                <img src="https://searchyourcollege.com/assets/images/resources/logo_black.png" alt="searchyourcollegelogo" class="img-responsive" width="120">
                            </div>
                            <h2>Sign In</h2>
                            <input type="text" name="" placeholder="Username" />
                            <input type="password" name="" placeholder="Password" />
                            <input type="submit" name="" value="Login" />
                            <p class="signup">
                                Don't have an account ? <a href="#" onclick="toggleForm();">Sign Up.</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="user signupBx">
                    <div class="formBx">
                        <form>
                            <div class="back-button text-left">
                                <a class="btn btn-primary btn-sm rounded-0" href="../index.html" role="button"><i class="fa fa-home" aria-hidden="true"></i> Back to Home</a>
                            </div>
                            <div class="logo text-center mb-4">
                                <img src="https://searchyourcollege.com/assets/images/resources/logo_black.png" alt="searchyourcollegelogo" class="img-responsive" width="120">
                            </div>
                            <h2>Create an account</h2>
                            <input type="email" name="" placeholder="Email Address / Mobile Number" />
                            <input type="password" name="" placeholder="Create Password" />
                            <input type="submit" name="" value="Sign Up" />
                            <p class="signup">
                                Already have an account ? <a href="#" onclick="toggleForm();">Sign in.</a>
                            </p>
                        </form>
                    </div>
                    <div class="imgBx">
                        <img src="https://enterprise.searchyourcollege.com/images/ad1.jpg" alt="" />
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Script Js -->
        <script src="assets/js/script.js"></script>
        
    </body>

</html>
