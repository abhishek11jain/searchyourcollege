<!doctype html>
<html lang="en">

    <head>
        <title>Searchyourcollege - Top Colleges | Universities &amp; Institutes in India | Admission | Fees | Rankings of Top Management | Engineering | Medical Colleges</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="css/login-registration/login-registration.css">

        <!-- Font Awasome Intro -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- AOS Animation CDN -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    </head>

    <body class="bg-light bg-image-1">
        
        <div class="overlay"></div>

        <!-- Login / Registration Section Start -->
        <section class="login-registration">
            <div data-aos="zoom-in">
                <div class="bg-white p-3 w-auto rounded-3">
                    <div class="container">
                        <div class="form-class">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="heading-title">
                                    <h3>Enter Detail For Login</h3>
                                    <p class="text-muted">Get access to college brochures, favourites and dashboard</p>
                                    <div class="span"></div>
                                </div>
                                <div class="back-btn">
                                    <a href="#" class="btn btn-color-2 rounded-0 btn-sm"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i> Back To Home</a>
                                </div>
                            </div>
                            <div class="add-image mb-4 mt-2">
                                <a href="#">
                                    <img src="https://www.trucknews.com/wp-content/uploads/2020/10/Crunch-Time-Header-Banner-1450x250-1.jpg" alt="advertisement" class="rounded-3 w-100 img-responsive">
                                </a>
                            </div>
                            <form action="#">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6 col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control rounded-0" id="floatingInput" placeholder="Enter Registered Mobile No." value="XXXXXXXXXX">
                                            <label for="floatingInput">Enter Registered Mobile No.<span class="text-danger">*</span></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6 col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control rounded-0" id="floatingInput" placeholder="Enter Your Password" value="XXXXXXXXXXXXX">
                                            <label for="floatingInput">Enter Your Password<span class="text-danger">*</span></label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-12 col-sm-12">
                                        <p class="mb-3 text-muted">Don't have an account! Click here to <a href="registration.html">Create New Account.</a></p>
                                    </div>
                                    <div class="col-lg-12 col-12 col-sm-12">
                                        <a name="" id="" class="btn btn-color rounded-0 btn-sm" href="#" role="button">Login Now</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login / Registration Section End -->

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- AOS ANimation CDN With Code -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

    </body>

</html>
